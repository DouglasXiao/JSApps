<!DOCTYPE html>
<html>
        <head>
                <title>Image Carousel</title>
                <link rel="stylesheet" type="text/css" href="./carousel.css" media="screen" />
        </head>
        <body>
                <div class="carousel-image-container">
                        <div class="carousel-images">
                                <img class="carousel-image" alt="beach pineapple" src="./images/beach-pineapple.avif" />
                                <img class="carousel-image" alt="beach rocks" src="./images/beach-rocks.webp" />
                                <img class="carousel-image" alt="beach1" src="./images/beach1.webp" />
                                <img class="carousel-image" alt="beach2" src="./images/beach2.webp" />
                                <img class="carousel-image" alt="tropical beach" src="./images/tropical-beach.avif" />
                        </div>

                        <button class="carousel-button carousel-button-prev" onclick="prevSlide()"><
                        <button class="carousel-button carousel-button-next" onclick="nextSlide()">></button>
                </div>

                <script type="text/javascript" src="./carousel.js"></script>
        </body>
</html>
